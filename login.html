<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orzzyl Fashion</title>
          <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <script type="module"></script>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Playwrite+HU:wght@100..400&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
body{
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    Padding: 20px;
}
.signup-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 5px;
}
.signup-container h1 {
    font-size: 1.2rem;
    color: #704F38;
    margin: 0;
    font-family: "playwrite HU", cursive;
}
.signup-container p {
    font-size: 0.8rem;
    color: #040404;
    margin: 0;
    font-family: "playwrite HU", cursive;
    text-align: center;
}
.form-container{
    width: 100%;
}

.input-group {
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 5px;
    }
    .input-field {
      margin: 12px 0;
      position: relative;
      font-family: "playwrite HU", cursive;
      font-size: 0.8rem;
      width: 100%;
    }
    .input-box {
        width: 100%;
      height: 50px;
      font-size: 15px;
      color: #704F38;
      border: solid 1px #704F38;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.1);
      -webkit-backdrop-filter: blur(2px);
      backdrop-filter: blur(2px);
      outline: none;
      font-family: "playwrite HU", cursive;
      text-align: center;
    }
    .input-field label {
      position: absolute;
      left: 20px;
      top: 15px;
      font-size: 15px;
      transition: 0.3s ease-in-out;
    }
    .input-box:focus ~ label,
    .input-box:valid ~ label {
      top: 2px;
      font-size: 10px;
      color: #704F38;
      font-weight: 500;
    }
    .remember-container {
      display: flex;
      flex-direction: row;
      gap: 20px;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      font-family: "playwrite HU", cursive;
    }
    .remember {
      display: flex;
      font-size: 0.8rem;
      align-items: center;
      justify-content: center;
      font-family: "playwrite HU", cursive;
    }
    .remember input {
      width: 20px;
      height: 20px;
      margin-right: 8px;
      cursor: pointer;  
    }
    #reset-password {
      color: #704F38;
      font-size: 0.8rem;
    }
    input[type="checkbox"] {
  accent-color: #704F38; /* or any color you want */
}

    .check {
      margin-right: 8px;
      width: 24px;
      color: #704F38;
    }
    a {
      color: #704F38;
    }
     
    .eye-area {
      position: absolute;
      top: 15px;
      right: 35px;
    }
    .eye-box i {
      position: absolute;
      color: #444;
      cursor: pointer;
      font-size: 1rem;
    }
    #eye,
    #eye-2 {
      opacity: 1;
    } 
    .input-submit {
      width: 100%;
      height: 50px;
      font-size: 15px;
      font-weight: 500;
      border: none;
      border-radius: 30px;
      background: #704F38;
      color: #fff;
      font-family: "playwrite HU", cursive;
      box-shadow: 0px 4px 20px rgba(62, 9, 9, 0.144);
      cursor: pointer;
      transition: 0.4s;
    }
    .input-submit:hover {
       background-color: #5a3c2b;
      box-shadow: 0px 4px 20px rgba(62, 9, 9, 0.32);
    }
    @media screen and (max-width: 330px){
        .signup-container h1 {
            font-size: 1rem;
        }
        .remember-container {
            gap: 10px;
            flex-direction: column;
            align-items:flex-start;
            justify-content: center;

        
        }
        .remember {
            font-size: 0.7rem;
        }
        #reset-password {
            font-size: 0.7rem;
            padding-left: 20px;
        }
    }
</style>
<body>
    <section>
        <div class="signup-container">
            <h1>Log In To Your Account</h1>
            <p>Hi! Welcome back, You've been missed.</p>
              <form class="input-group">
          <div class="input-field">
            <input type="text" class="input-box" id="logEmail" required />
            <label for="logEmail">Email Address</label>
          </div>
          <div class="input-field">
            <input type="password" class="input-box" id="logPassword" required />
            <label for="logPassword">Password</label>
                     <div class="eye-area">
  <div class="eye-box" onclick="myRegPassword()">
    <i class="fa-regular fa-eye-slash" id="eye-slash-2"></i>
    <i class="fa-regular fa-eye" id="eye-2"></i>
  </div>
</div>
          </div>
        <div class="remember-container">
              <div class="remember">
            <input type="checkbox" class="check" id="formCheck" />
            <label for="formCheck">Remember me</label>
          </div>
          <a href="forgot.html" id="reset-password">Forgot Password</a>
        </div>

          <div class="input-field">
            <button type="submit" class="input-submit" id="login-button">Log In</button>
          </div>
          <div class="forgot">
           
            <p class="account">Don't have an account? <a href="signup.html" onclick="register()">Register/SignUp</a></p>
          </div>
        </form>
      </div>
        </div>
    </section>
    <script>
function myRegPassword() {    
  var x = document.getElementById("logPassword"); // âœ… use logPassword
  var eye = document.getElementById("eye-2");
  var eyeSlash = document.getElementById("eye-slash-2");

  if (x.type === "password") {
    x.type = "text";
    eye.style.display = "block";
    eyeSlash.style.display = "none";
  } else {
    x.type = "password";
    eye.style.display = "none";
    eyeSlash.style.display = "block";
  }
}

</script>
<script type="module">
   import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
  import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";


  const firebaseConfig = {
    apiKey: "AIzaSyADc-1PUcmzE-Soyc99BTQ_K0tHNRrTl3o",
    authDomain: "orzzyl-fashion.firebaseapp.com",
    databaseURL: "https://orzzyl-fashion-default-rtdb.firebaseio.com",

    appId: "1:226028183661:web:03e8ea62511c34cb9c9f64"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

const loginForm = document.querySelector(".input-group");
  loginForm.addEventListener("submit", (e) => {
    e.preventDefault(); // prevent form refresh
    const email = document.getElementById("logEmail").value;
    const password = document.getElementById("logPassword").value;

    signInWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        // Login success
        alert("Login successful!");
        document.querySelector(".input-group").reset(); // Reset form here
        window.location.href = "landingpage.html"; // redirect on login
      })
      .catch((error) => {
        alert("Login failed: " + error.message);
      });
  });
</script>
</body>
</html>
